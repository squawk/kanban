app = "kanban-board"
primary_region = "iad"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "kanban_data"
  destination = "/data"
  initial_size = "1gb"

[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/data/data.db"
